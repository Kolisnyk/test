<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 order">
	<div ng-show="empty">
		<h3>Нет текущих заказов</h3>
	</div>
	<div ng-show="!empty">
		<h3>{{order.start_point}} - {{order.end_point}}</h3>
		<p>Номер телефона: {{order.phone}}</p>
		<p>{{order.comment}}</p>
		<div ng-if="waiting">
			<button type="button" class="btn btn-primary" ng-click="acceptOrder()">Принять</button>
			<button type="button" class="btn btn-danger" ng-click="decline = !decline">Отклонить</button>
			<div ng-if="decline">
				<textarea rows='2' name="decline" placeholder="Введите комментарий" ng-model="order.decline_order" required>></textarea><br />
				<button type="button" class="btn btn-success" ng-click="declineOrder()">Отправить</button>
			</div>
		</div>
		<div ng-if="accepted">
			<button type="button" class="btn btn-success" ng-click="arrivedToOrder()">На месте</button>
		</div>
		<div ng-if="arrived">
			<button type="button" class="btn btn-success" ng-click="orderFulfilled()">Заказ выполнен</button>
		</div>
	</div>
</div>
