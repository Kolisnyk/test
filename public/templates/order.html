<form novalidate class="form-horizontal order-form" name="order">
  <div class="form-group">
    <label for="phone" class="col-sm-4 control-label">Номер телефона<span class="required">*</span></label>
    <div class="col-sm-8"><input type="text" maxlength="10" ng-pattern="phone_pattern" ng-model="ngDialogData.phone||order.phone" class="form-control" id="phone" placeholder="0987654321" required><p class='help-block'>в формате 0987654321</p></div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-8"><input type="text" ng-pattern="email_pattern" ng-model="ngDialogData.email||order.email" class="form-control" id="email" placeholder="example@email.com"></div>
  </div>
  <div class="form-group">
    <label for="start_point" class="col-sm-4 control-label">Откуда<span class="required">*</span></label>
    <div class="col-sm-8"><input type="text" ng-model="ngDialogData.start_point||order.start_point" class="form-control" id="start_point" placeholder="Введите адрес" required></div>
  </div>
  <div class="form-group">
    <label for="end_point" class="col-sm-4 control-label">Куда<span class="required">*</span></label>
    <div class="col-sm-8"><input type="text" ng-model="ngDialogData.end_point||order.end_point" class="form-control" id="end_point" placeholder="Введите адрес" required></div>
  </div>
  <div class="form-group">
    <label for="passengers" class="col-sm-4 control-label">Пассажиры<span class="required">*</span></label>
    <div class="col-sm-3 passengers">
      <select class="form-control" id="passengers" ng-model="options.selectedOption" ng-options="option.value for option in options.availableOptions track by option.value"></select>
    </div>
    <div class="checkbox col-sm-5">
      <label for="baggage">
        <input id="baggage" type="checkbox" ng-model="ngDialogData.baggage||order.baggage" value="true">Наличие багажа
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="comment" class="col-sm-4 control-label">Комментарий</label>
    <div class="col-sm-8"><textarea class="form-control" rows="2" id="comment" ng-model="ngDialogData.comment||order.comment"></textarea></div>
  </div>
  <div ng-if="isDispatcher">
    <div class="form-group">
      <label for="passengers" class="col-sm-4 control-label">Водитель<span class="required">*</span></label>
      <div class="col-sm-8">
        <select class="form-control" id="passengers" ng-model="order.driver_id" ng-options="option.name for option in drivers track by option.id"></select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2 col-sm-offset-5 col-xs-3 col-xs-offset-3">
      <button type="submit" ng-disabled="order.$invalid" class="btn btn-lg btn-success" ng-click="addOrder()">Отправить</button>
    </div>
  </div>
</form>
