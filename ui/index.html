<!DOCTYPE html>
<html ng-app="taxi">
<head>
    <meta charset="utf-8">
    <title>Taxi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>

<ng-view></ng-view>

<!-- Для пользователей с отключенным JS -->

<noscript>
   <div class="col-lg-4 col-lg-offset-4 col-md-4 col-sm-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <form class="order-form" method="post" action="order.rb"> <!-- указать action!!!!! -->
            <div class="form-group">
                <label for="phone" class="col-sm-4 control-label">Номер телефона<span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="text" maxlength="10" class="form-control" id="phone" name="phone" placeholder="0987654321" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Введите email">
                </div>
            </div>
            <div class="form-group">
                <label for="address1" class="col-sm-4 control-label">Откуда<span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="start_point" name="start_point" placeholder="Введите адрес" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address2" class="col-sm-4 control-label">Куда<span class="required">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="end_point" name="end_point" placeholder="Введите адрес" required>
                </div>
            </div>
            <div class="form-group">
                <label for="passengers" class="col-sm-4 control-label">Пассажиры<span class="required">*</span></label>
                <div class="col-sm-2">
                    <select class="form-control" id="passengers" name="passengers">
                        <option value="1" selected>1</option><option value="2">2</option><option value="3">3</option>
                        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                        <option value="7">7</option><option value="8">8</option>
                </select>
                    </select>
                </div>
                <div class="checkbox col-xs-6">
                    <label for="baggage">
                        <input id="baggage" name="baggage" type="checkbox" value="true">Наличие багажа
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="comment" class="col-sm-4 control-label">Комментарий</label>
                <div class="col-sm-8"><textarea class="form-control" rows="2" id="comment" name="comment"></textarea></div>
            </div>
            <div class="col-sm-2 col-sm-offset-5 col-xs-3 col-xs-offset-3">
                <button type="submit" class="btn btn-default">Отправить</button>
            </div>
        </form>

    <div class="phone_us col-sm-6 col-sm-offset-3"><a href="tel:+380987654321"><img src='images/phone.png' alt='Позвонить!'></a></div>
</noscript>

</body>
</html>
